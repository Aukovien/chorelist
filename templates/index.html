<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore List</title>
</head>
<body>
    <h1>Chores</h1>
    <ul>
        {% for chore in chores %}
            <li>
                <input type="checkbox" name="done" {% if chore['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
                <span {%if chore['done'] %} style="text-decoration: line-through" {%endif%}>{{ chore['task'] }}</span>
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add')}}" method="post">
        <input type="text" name="chore">
        <button type="submit">Add Chore</button>
    </form>





</body>
</html>
